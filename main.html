<!--

The game is about keeping the trains on schedule without a wreck!

Junctions can be changed to go one way or the other
Anyone can claim control of any train, but only one person can have a train at a time

<body>
  <div id="wrapper">
    <canvas id="main_canvas"></canvas>    
    <div id="dashboard">
      Grid Size: <span id="gridSizeDisp"></span> <input type="range" min="4" max="35" value="8" class="slider" id="gridSizeRange">
      <br>
      Scaling: <span id="scalingDisp"></span><input type="range" min="1" max="10" value="3" class="slider" id="scalingRange">
      <br>
      NumPixels: <span id="numPixelsDisp"></span><input type="range" min="1" max="100" value="30" class="slider" id="numPixelsRange">

      <!--Grid Size <input type="range" min="1" max="100" value="50" class="slider" id="gridSizeRange">-->

    </div>
  </div>
